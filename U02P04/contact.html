<body>
    <header>
        <h1>Hola investigadores!</h1>

    <div class="container">
        <!-- Navegación / cotenedor izquierdo -->
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>

            </ul>

        <!-- Contenedor principal / hicimos formulario con tabla-->
        <main>
            <table>
                <tbody>
                     <form action="index.html">
                        <tr>
                            <td><label for="nombre">Nombre: </label></td>
                            <td><input type="text" id="nombre" name="nombre" required></td>   
                        </tr> 
                        <tr>
                            <td><label for="mail">Email: </label></td>
                            <td><input type="mail" id="mail" name="mail" required></td>
                        </tr>  
                        <tr>
                            <td><label for="edad">Edad: </label></td>
                            <td><input type="number" id="edad" name="edad"></td>
                        </tr>     
                        <tr>
                            <td><label for="color">Color: </label></td>
                            <td><input type="text" id="color" name="color"></td>
                        </tr>
                        <tr>
                            <td><label for="Comentario">Comentario: </label></td>
                            <td><input type="textarea" id="comentario" name="comentario" minlength="10" placeholder="minimo 10 caracteres"></td>
                        </tr>
                        <tr>
                            <td><input type="submit" value="enviar"></td>
                        </tr>
                    </form>
                    
                </tbody>
            </table>
        </main>
