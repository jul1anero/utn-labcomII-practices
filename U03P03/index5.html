<!--Crea un sidebar izquierdo y una zona de contenido a su derecha usando un flex box.
    Los bloques tienen colores de fondo diferentes para diferenciarlos, un gap de 2px y poseen un padding vertical de 12px y lateral de 24px.
    El sidebar posee un ancho que es la cuarta parte que el ancho del bloque de contenido (relación de anchos 1:4) y el alto está puesto a todo el alto del viewport.
    Los textos son los que ves en la imagen.-->
<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Centrado total con flex</title>
    <style>
        .main{
            display: flex;
            gap: 2px;
            min-height: 100vh;
            font-family: sans-serif;
        }
        .main .sidebar, .main .contenido{
            height: 100vh;
            padding: 12px 24px;
        }
        .main .sidebar{
            background: rgb(133,215,239);
            flex: 1;
        }
        .main .contenido{
            background: rgb(193,219,210);
            flex: 4;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="sidebar">contenido Lateral</div>
        <div class="contenido">Esto seria el contenido principal</div>
    </div>

</body>

</html>
