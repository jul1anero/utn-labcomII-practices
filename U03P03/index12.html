<!--Muchos sitios web y aplicaciones web utilizan una barra lateral para navegación.
    En este ejercicio vamos a crear un componente barra lateral reutilizable usando Flexbox-->
<!--El maquetado contiene tres partes principales:
1.	marcador de posición para el logo
2.	navegación
3.	bloque de perfil de usuario
Típicamente, la parte confusa de crear esta clase de maqueado es colocar el bloque de perfil en la parte inferior de la barra lateral
-->
<!--La Manera Flexbox
Con Flexbox podemos resolver este problema sensiblemente. Utilizaremos la misma técnica que usamos en el componente de las miniaturas, pero con una pequeña diferencia.
Cambiaremos la dirección de horizontal a vertical con flex-direction: column

    
    Así, aquí está el marcado HTML:
	
<div class="sidebar">
    <div class="sidebar__logo">
        <h3> Sidebar </h3>
    </div>
    <ul class="sidebar__nav">
        <li> Home </li>
        <li> About Me</li>
        <li> Portfolio</li>
        <li> Contact Me</li>
    </ul>
    <div class="sidebar__profile">
        <img src="images/profile.jpg" alt="Profile Photo">
        <h4>Name Surname</h4>
    </div>
</div>

Y nuestros estilos básicos:
	.sidebar{
    display: flex;
    flex-direction: column;
    height: 100%;
}
    .sidebar__logo h3{ ... }
 
    .sidebar__nav{
        flex-grow: 1;
        list-style: none;
        padding: 0;
    }
 
    .sidebar__profile{ ... }

Para recapitular, el componente .sidebar tiene una propiedad flex-direction: column que transformará el flujo de sus elementos hijos de horizontal a vertical.
.siderbar_ _nav tiene la propiedad flex-grow: 1 que significa que ocupará todo el espacio disponible en el contenedor y empujará la caja sidebar_ _profile a la parte inferior de la barra lateral  
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #f4f4f4;
        }

        .sidebar-wrapper{
            width: 300px;
            margin: 30px auto;
        }

        .sidebar{
            display: flex;
            flex-direction: column;
            height: 100%;
            height: 500px;
            background-color: #FFF;
        }

        .sidebar__nav{
            flex-grow: 1;
            list-style: none;
            padding: 0;
        }

    </style>
</head>
<body>
    <!--Sidebar Component-->
<div class="sidebar-wrapper">
    <div class="sidebar">
        <div class="sidebar__logo">
            <h3> Sidebar </h3>
        </div>
        <ul class="sidebar__nav">
            <li> Home </li>
            <li> About Me</li>
            <li> Portfolio</li>
            <li> Contact Me</li>
        </ul>
        <div class="sidebar__profile">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/210284/93.jpg" alt="Profile Photo">
          <h4>Linda Hart</h4>
        </div>
    </div>
</div>
</body>
</html>
