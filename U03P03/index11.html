<!--Las listas son usadas para mostrar filas de información, como listas de reproducción, detalles del usuario o películas. A menudo, estas listas contienen imágenes que conocemos como "thumbnails" o miniaturas.
    Alinear imágenes con métodos tradicionales puede ser un poco confuso e inconsistente, pero con Flexbox podemos aplicar estilo a un componente lista con CSS minimalista.
    Para este componente usemos un elemento <ul> con elementos de lista <li>
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de miniaturas</title>
    <style>
        body {
            background-color: #f4f4f4;
        }

        /* List component */
        .list {
            list-style: none;
        }

        .list .list-item {
            display: flex;
        }

        /*list item image wrapper*/
        .list .list-item__image {
            flex-shrink: 0;
        }

        /*list item content*/
        .list .list-item__content {
            flex-grow: 1;
        }
    </style>
</head>

<body>
    <div class="list-wrapper">
        <ul class="list">

            <!--Flexbox list item-->
            <li class="list-item">
                <div class="list-item__image">
                    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/210284/93.jpg" alt="Thumbnail">
                </div>
                <div class="list-item__content">
                    <h4> Linda Hart </h4>
                    <p> 6765 Shady Ln Dr </p>
                </div>
            </li>

            <!--Flexbox list item-->
            <li class="list-item">
                <div class="list-item__image">
                    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/210284/46.jpg" alt="Thumbnail">
                </div>
                <div class="list-item__content">
                    <h4> Roger Medina </h4>
                    <p> 2420 Paddock Way </p>
                </div>
            </li>

            <!--Flexbox list item-->
            <li class="list-item">
                <div class="list-item__image">
                    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/210284/59.jpg" alt="Thumbnail">
                </div>
                <div class="list-item__content">
                    <h4> Dean Sullivan </h4>
                    <p> 6727 Airplane Ave </p>
                </div>
            </li>

            <!--Flexbox list item-->
            <li class="list-item">
                <div class="list-item__image">
                    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/210284/78.jpg" alt="Thumbnail">
                </div>
                <div class="list-item__content">
                    <h4> Elizabeth Austin </h4>
                    <p> 6685 Blossom Hill Rd </p>
                </div>
            </li>

        </ul>
    </div>

</body>

</html>
