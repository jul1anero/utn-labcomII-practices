<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/310/310869.png" type="imagen/x-icon">
    <style>
        fieldset{
            background-color: moccasin;
        }
    </style>
</head>
<body>
    <h1>Formulario Personal</h1>
    <fieldset>
        <input type="text" value="ESTUDIANTE" disabled size="10">
        <br>
        <br>
        <label for="Nombre"><b>Nombre completo:</b></label>
        <input type="text" id="Nombre" name="Nombre" placeholder="Ingrese su nombre" required>
        <label for="email"><b>Correo Electronico:</b></label>
        <input type="email" id="email" name="email" placeholder="Ingrese su email" required>
        <label for="edad"><b>Edad:</b></label>
        <input type="number" id="edad" name="edad" placeholder="Ingrese su edad" required>
        <br>
        <br>
        <label for="seleccionable"><b>Seleccione su nacionalidad</b></label>
        <select name="seleccionable" id="seleccionable" required>
            <option value="Argentina">Argentina</option>
            <option value="Chile">Chile</option>
            <option value="Uruguay">Uruguay</option>
            <option value="Paraguay">Paraguay</option>
            <option value="Brasil">Brasil</option>
            <option value="Perú">Perú</option>
            <option value="Bolivia">Bolivia</option>
        </select>
        <label for="seleccionable"><b>Seleccione su condición laboral</b></label>
        <select name="seleccionable" id="seleccionable" required>
            <option value="Desempleado">Desempleado</option>
            <option value="En búsqueda laboral">En búsqueda laboral</option>
            <option value="Trabajo part time">Trabajo part time</option>
            <option value="Trabajo full time">Trabajo full time</option>
        </select>
        
    </fieldset>
    <fieldset>
        <legend><b>Formulario de gustos personales</b></legend>
        <label for="Music"><b>Gusto musical:</b></label>
        <input type="text" id="Music" name="Music" placeholder="Ingrese tu gusto musical">
        <label for="seleccionable"><b>Comida favorita:</b></label>
        <select name="seleccionable" id="seleccionable">
            <option value="Hamburguesa">Hamburguesa</option>
            <option value="Pasta">Pasta</option>
            <option value="Pizza">Pizza</option>
            <option value="Ensalada">Ensalada</option>
            <option value="Milanesa">Milanesa</option>
            <option value="Papas Fritas">Papas Fritas</option>
            <option value="Carne Asada">Carne Asada</option>
        </select>
        <br/>
        <label for="checkbox">recordar los datos</label>
        <input type="checkbox" id="check" name="check">
        <br/>
        <input type="submit" value="enviar">
    </fieldset>
</body>
</html>
